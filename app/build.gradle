apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.triplet.play'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.smsthemes"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
    }

    playAccountConfigs {
        MegaThemesAccountConfig {
            serviceAccountEmail = 'googleplay-developer@api-8353075301884328841-489954.iam.gserviceaccount.com'
            pk12File = file('../p12keys/GooglePlayAndroidDeveloper-af5759b298d0.p12')
        }
    }
    play {
        track = 'production' // or 'rollout' or 'beta' or 'alpha'
    }

    signingConfigs {
        megathemes {
            Properties props = new Properties()
            props.load(new FileInputStream(file("../keystore/magathemes.properties")))
            storeFile file(props['key.store'])
            storePassword props['key.store.password']
            keyAlias props['key.alias']
            keyPassword props['key.alias.password']
        }
    }

    dataBinding {
        enabled = true
    }
    productFlavors {
        megathemes_crypto_sms_plus {
            applicationId "com.megathemes.sms.plus.crypto.app"
            versionCode rootProject.ext.themeVersionCode
            versionName rootProject.ext.themeVersionName
            signingConfig signingConfigs.megathemes
            playAccountConfig = playAccountConfigs.MegaThemesAccountConfig
            flavorDimensions "default"
        }

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation('com.github.themejunky:SMSLayout2019:1.0.11') {

        exclude group: 'com.github.themejunky', module: 'gdx-backend-android'
        exclude group: 'com.github.themejunky', module: 'gdx'
        exclude group: 'com.github.themejunky', module: 'gdx-test'

        exclude group: 'com.github.themejunky', module: 'api'
        exclude group: 'com.github.themejunky', module: 'rippereffects-v.1.0.3'
    }
    implementation project(':api')
    implementation project(':gdx')
    implementation project(':gdx-backend-android')
    implementation project(':gdx-test')
    implementation project(':rippereffects-v.1.0.3')
}
